{% load static %}
<style>
/* --- Fondo con imagen y overlay oscura --- */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: url("static/assets/img/Fondo.png") no-repeat center center fixed;
  position: relative;
  font-family: sans-serif;
}

/* Overlay semitransparente */
body::before {
  content: "";
  position: absolute;
  min-width: 100vw;
  min-height: 100vh;
  inset: 0;
  background: url("../../static/assets/img/Fondo.png") no-repeat;
  background-size: cover;
  z-index: 0;
}

/* Contenedor con blur y transparencia */
.container {
  position: relative;
  z-index: 1;
  width: 350px;
  background: rgba(20, 20, 20, 0.5);
  border-radius: 20px;
  padding: 30px 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  color: #eee;
}

/* Título */
.heading {
  text-align: center;
  font-weight: 900;
  font-size: 32px;
  color: #fff;
  margin-bottom: 15px;
}

/* Formulario */
.form {
  margin-top: 10px;
}

/* Inputs estilo dark */
.form .input {
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 12px 18px;
  border-radius: 12px;
  margin-top: 15px;
  color: #fff;
}

.form .input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.form .input:focus {
  outline: none;
  border-color: #2A7B9B;
}

/* Texto de registro */
.form .forgot-password {
  display: block;
  margin-top: 12px;
  font-size: 13px;
  color: rgba(255,255,255,0.7);
}

.form .forgot-password a {
  color: #2A7B9B;
  text-decoration: none;
}

/* Botón principal */
.form .login-button {
  width: 100%;
  background: linear-gradient(45deg, #2A7B9B 0%, #001F64 100%);
  color: #fff;
  font-weight: bold;
  padding: 12px 0;
  margin: 20px auto 0;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 15px #2A7B9B;
}

.form .login-button:active {
  transform: scale(0.97);
}
</style>

<div class="container">
  <div class="heading">Iniciar Sesion</div>
  {% for msg in messages %}
    <script>
      alert("{{ msg|escapejs }}");
    </script>
  {% endfor %}
  <form class="form" action="" method="post">
    {% csrf_token %}
    
   
      <input 
        type="text"
        id="login"
        name="login"
        class="input"
        placeholder="Nombre de usuario o correo"
        required
      >
    <input
      placeholder="Password"
      id="password"
      name="password"
      type="password"
      class="input"
      required
    />
    <span class="forgot-password">
      ¿No tienes cuenta?
      <a href="{% url 'loginapp:register' %}">Regístrate</a>
    </span>
    <button type="submit" class="login-button">Entrar</button>
  </form>
</div>
