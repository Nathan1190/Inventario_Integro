<style>
/* --- Fondo con imagen y overlay oscura --- */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  
  position: relative;
  font-family: sans-serif;
}

/* Overlay semitransparente */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: 0;
}

/* Contenedor con blur y transparencia */
.container {
  position: relative;
  z-index: 1;
  width: 350px;
  background: rgba(20, 20, 20, 0.5);
  border-radius: 20px;
  padding: 30px 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  color: #eee;
}

/* Título */
.heading {
  text-align: center;
  font-weight: 900;
  font-size: 32px;
  color: #fff;
  margin-bottom: 15px;
}

/* Formulario */
.form {
  margin-top: 10px;
}

/* Inputs estilo dark */
.form .input {
  width: 100%;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 12px 18px;
  border-radius: 12px;
  margin-top: 15px;
  color: #fff;
}

.form .input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.form .input:focus {
  outline: none;
  border-color: #2a9d8f;
}

/* Texto de registro */
.form .forgot-password {
  display: block;
  margin-top: 12px;
  font-size: 13px;
  color: rgba(255,255,255,0.7);
}

.form .forgot-password a {
  color: #2a9d8f;
  text-decoration: none;
}

/* Botón principal */
.form .login-button {
  width: 100%;
  background: linear-gradient(45deg, #264653 0%, #2a9d8f 100%);
  color: #fff;
  font-weight: bold;
  padding: 12px 0;
  margin: 20px auto 0;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.form .login-button:hover {
  transform: scale(1.03);
  box-shadow: 0 8px 15px rgba(42, 157, 143, 0.6);
}

.form .login-button:active {
  transform: scale(0.97);
}
.success-content {
    position: relative;
    z-index: 1;
    text-align: center;
  }
  .success-content h2 {
    margin-top: 1rem;
    font-size: 2rem;
    color: #28a745;
  }
  .success-content p {
    margin-top: .5rem;
    font-size: 1rem;
  }
</style>


<div class="container">
  <i class="fa-solid fa-check"></i>
  
    <div class="success-content">
    <i class="heading"></i>
    <h2>Registro exitoso</h2>
    <p>Seras redirigido a la pantalla principal en <span id="count">5</span> segundos.</p>
  </div>
  
  
</div>

<script>
  (function(){
    let sec = 5;
    const span = document.getElementById('count');
    const timer = setInterval(() => {
      sec--;
      if (sec <= 0) {
        clearInterval(timer);
        window.location.href = "{% url 'home' %}";
      } else {
        span.textContent = sec;
      }
    }, 1000);
  })();
</script>
